        function setupScratch() {
            const canvas = document.getElementById('scratch-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            // ç¹ªè£½ç°è‰²è“‹å±¤
            ctx.fillStyle = '#C0C0C0'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç¹ªè£½è£é£¾é»é»
            for(let i=0; i<200; i++){
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
            }

            ctx.fillStyle = '#787878';
            ctx.font = '600 16px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('åˆ®é–‹é ˜å–é©šå–œ', canvas.width/2, canvas.height/2 + 6);

            let isDrawing = false;

            function scratch(e) {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 25, 0, Math.PI * 2);
                ctx.fill();
                
                checkFinish();
            }

            function checkFinish() {
                const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                let count = 0;
                for (let i = 3; i < data.length; i += 4) {
                    if (data[i] === 0) count++;
                }
                if (count > (data.length / 4) * 0.5) {
                    canvas.style.opacity = '0';
                    canvas.style.pointerEvents = 'none';
                    document.getElementById('instruction').textContent = "ğŸ‰ æ­å–œæ‚¨ï¼æˆªåœ–å¾Œè«‹è¯ç¹« Corin Beauty é ˜å–ï¼";
                    document.getElementById('action-area').classList.remove('hidden');
                }
            }

            canvas.addEventListener('mousedown', () => isDrawing = true);
            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); isDrawing = true; }, {passive: false});
            window.addEventListener('mousemove', scratch);
            window.addEventListener('touchmove', (e) => { scratch(e); }, {passive: false});
            window.addEventListener('mouseup', () => isDrawing = false);
            window.addEventListener('touchend', () => isDrawing = false);
        }
