<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corin Beauty - 刮刮樂系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #fdf2f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .status-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 載入中遮罩 -->
    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-pink-500 mb-4"></div>
        <p class="text-pink-600 font-medium">系統連線中...</p>
    </div>

    <!-- 主內容區 -->
    <div id="app" class="hidden min-h-screen p-4 flex flex-col items-center">
        <header class="w-full max-w-md mb-6">
            <h1 class="text-2xl font-bold text-pink-600 text-center">Corin Beauty</h1>
            <p class="text-sm text-gray-500 text-center">專屬刮刮樂獎勵系統</p>
        </header>

        <!-- 使用者資訊區 -->
        <div class="status-card" id="user-section">
            <div id="auth-status" class="mb-4">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800" id="uid-tag">
                    未登入
                </span>
            </div>
            
            <div id="profile-content">
                <p class="text-gray-600 mb-4">正在確認您的會員資料...</p>
            </div>
        </div>

        <!-- 錯誤訊息彈窗 (代替 alert) -->
        <div id="error-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-[2000]">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full">
                <h3 class="text-lg font-bold text-red-600 mb-2">系統錯誤</h3>
                <p id="error-message" class="text-gray-600 mb-4"></p>
                <button onclick="location.reload()" class="w-full bg-pink-500 text-white py-2 rounded-lg">重試</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 1. 環境變數讀取
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'corin-beauty-app';
        
        // 2. 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loadingEl = document.getElementById('loading');
        const appEl = document.getElementById('app');
        const profileContent = document.getElementById('profile-content');
        const uidTag = document.getElementById('uid-tag');

        // 顯示錯誤訊息
        function showError(msg) {
            document.getElementById('error-message').innerText = msg;
            document.getElementById('error-modal').classList.remove('hidden');
        }

        // 3. 認證流程 (符合 RULE 3)
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error:", error);
                showError("無法建立安全連線，請檢查 Firebase 驗證設定。");
            }
        };

        // 啟動認證
        initAuth();

        // 4. 監聽認證狀態變更
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Authenticated as:", user.uid);
                uidTag.innerText = `ID: ${user.uid}`;
                uidTag.classList.replace('bg-gray-100', 'bg-green-100');
                uidTag.classList.replace('text-gray-800', 'text-green-800');
                
                // 進入應用程式邏輯
                startApp(user);
            } else {
                loadingEl.classList.remove('hidden');
                appEl.classList.add('hidden');
            }
        });

        // 5. 資料存取邏輯 (符合 RULE 1 & 2)
        function startApp(user) {
            loadingEl.classList.add('hidden');
            appEl.classList.remove('hidden');

            const userId = user.uid;
            // 指向 private data 路径: /artifacts/{appId}/users/{userId}/{collectionName}/{docId}
            const profileRef = doc(db, 'artifacts', appId, 'users', userId, 'profile', 'member');

            // 監聽使用者資料
            const unsubscribe = onSnapshot(profileRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    renderProfile(data);
                } else {
                    renderRegisterForm(userId);
                }
            }, (error) => {
                console.error("Firestore Error:", error);
                if (error.code === 'permission-denied') {
                    showError("權限不足：請確認 Firestore Security Rules 是否已發佈。");
                }
            });

            // 離開時清理監聽
            window.addEventListener('unload', () => unsubscribe());
        }

        // 渲染會員資料
        function renderProfile(data) {
            profileContent.innerHTML = `
                <div class="text-left">
                    <p class="text-lg font-bold text-pink-500">歡迎回來，${data.name}！</p>
                    <p class="text-sm text-gray-500">電話：${data.phone}</p>
                    <div class="mt-4 border-t pt-4">
                        <button class="w-full bg-pink-500 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-pink-600 transition">
                            進入刮刮樂中心
                        </button>
                    </div>
                </div>
            `;
        }

        // 渲染註冊表單
        function renderRegisterForm(userId) {
            profileContent.innerHTML = `
                <div class="text-left">
                    <p class="text-gray-700 font-bold mb-4">首次進入？請填寫基本資料：</p>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs text-gray-400">姓名</label>
                            <input type="text" id="reg-name" class="w-full border-b-2 border-pink-100 focus:border-pink-500 outline-none py-1">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-400">電話</label>
                            <input type="tel" id="reg-phone" class="w-full border-b-2 border-pink-100 focus:border-pink-500 outline-none py-1">
                        </div>
                        <button id="btn-register" class="w-full bg-white border-2 border-pink-500 text-pink-500 font-bold py-2 rounded-lg hover:bg-pink-50">
                            完成註冊
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('btn-register').onclick = async () => {
                const name = document.getElementById('reg-name').value;
                const phone = document.getElementById('reg-phone').value;
                
                if (!name || !phone) return showError("請完整填寫資料");

                try {
                    const profileRef = doc(db, 'artifacts', appId, 'users', userId, 'profile', 'member');
                    await setDoc(profileRef, {
                        name,
                        phone,
                        createdAt: new Date().toISOString(),
                        userId: userId
                    });
                } catch (e) {
                    showError("儲存資料失敗");
                }
            };
        }
    </script>
</body>
</html>
